{% extends 'base.html' %}
{% block title %}Чат{% endblock %}
{% set chat = '/chat' %}
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
{% endblock %}

{% block content %}
<form class="row gy-2 gx-3 d-flex justify-content-center p-2" method="post">
    <div class="col-auto">
      <label class="visually-hidden" for="login">Нікнейм</label>
      <input type="text" class="form-control" id="login" name="login" placeholder="Нікнейм" value="{{current_user.login}}">
    </div>

    <div class="col-sm-6">
        <label class="visually-hidden" for="text">Повідомлення</label>
        <input type="text" class="form-control" id="text" name="text" placeholder="Повідомлення">
      </div>

    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Відправити</button>
    </div>
</form>

<div id="scroller">
  <template id="message_template">
    <div class="container border mt-1 mb-1">
        <p id="text" class="font-monospace"> <a id="user_login" class="link-info" href="/user/"></a>:</p> <div id="date" class="text-end"></div>
    </div>
  </template>
</div>

<div class="d-flex justify-content-center mb-3" id="sentinel">
  <div class="spinner-border" role="status"></div>
</div>

{% block script %}
  <script src="{{ url_for('static', filename='javascript/messages-ajax.js') }}"></script>
{% endblock %}

{% endblock %}
