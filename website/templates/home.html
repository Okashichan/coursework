{% extends 'base.html' %}
{% block title %}Домівка{% endblock %}
{% set home = '/home' %}

{% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/signin.css') }}"
/>
{% endblock %}

{% block content %}
    <main class="form-signin">
        <form method="post">
        {# сделать картинку пользователя #}
        <img
            class="mx-auto d-block mb-5"
            src="{{ user.avatar(128) }}"
            width="128"
            height="128"
        />
        <h1 class="text-center h3 mb-3 fw-normal">Ласкаво просимо, {{ user.login }}!</h1>
        {#{% if user.is_admin %}
        <h5 class="text-center">ADMIN</h5>
        {% else %}
        <h5 class="text-center">NOT ADMIN</h5>
        {% endif %}#}
        <div class="form-floating">
            <input
                type="text"
                class="form-control"
                id="login"
                name='login'
                value='{{user.login}}'
                placeholder="name"
            />
            <label for="login">Логін</label>
            </div>
        <div class="form-floating">
            <input
            type="email"
            class="form-control"
            id="email"
            name='email'
            value='{{user.email}}'
            placeholder="name@example.com"
            />
            <label for="email">Email-адреса</label>
        </div>
        <div class="form-floating">
            <input
            type="password"
            class="form-control"
            id="password"
            name='password'
            placeholder="Password"
            />
            <label for="password">Старий пароль</label>
        </div>
        <div class="form-floating">
            <input
                type="password"
                class="form-control"
                id="password2"
                name='password2'
                placeholder="Password2"
            />
            <label for="password2">Новий пароль</label>
            </div>
            <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
            Оновити дані
        </button>
    </main>
{% endblock %}
