{% extends 'base.html' %}
{% block title %}Новини{% endblock %}
{% set news = '/news' %}

{% block content %}
    {% if post %}
    <div class="container p-2">
        <div class="p-5 border rounded">
          <h1><strong>{{ post.head }}</strong></h1>
          <br>
            {% for p in post.data.split('\n') %}
                <p class="text-justify">
                    {{ p }}
                </p>
            {% endfor %}
            <a class="btn btn-info" href="/news" role="button">Перейти назад</a>
          <div class="d-flex justify-content-end">
            <p class="text-sm">Створено: 
                <a href="/user/{{created_by.login}}" class="link-info">{{created_by.login}}
                </a>
            </p>
          </div>
          <div class="d-flex justify-content-end">
            <p class="text-sm"> {{ post.date }}  </p>
          </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
