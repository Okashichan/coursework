{% extends 'base.html' %}
{% block title %}Новини{% endblock %}
{% set news = '/news' %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
{% endblock %}

{% block content %}
    <div id="scroller">
    <template id="post_template">
    <div class="container p-2">
        <div class="p-3 border rounded">
          <h1><strong id="head"></strong></h1>
          <br>
          <p id="data" class="lead text-justify"></p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xl">
                <a id="post_id" class="btn btn-info" href="/news/" role="button">Дізнатися більше</a>
              </div>
              <div class="col-xl">
                <div class="d-flex justify-content-end">
                  <p class="text-sm">Створено: 
                      <a id="user_id" href="/user/" class="link-info">
                      </a>
                  </p>
                </div>
                <div class="d-flex justify-content-end">
                  <p id="date" class="text-sm"></p>
                </div>
              </div>
              </div>
            </div>
          </div>
  </template>
  </div>
  <div class="d-flex justify-content-center mb-3" id="sentinel">
    <div class="spinner-border" role="status"></div>
  </div>
{% block script %}
  <script src="{{ url_for('static', filename='javascript/posts-ajax.js') }}"></script>
{% endblock %}
{% endblock %}
