{% extends 'base.html' %} {% block title %}Реєстрація{% endblock %} 
{% set signup = '/sign-up' %}

{% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/signin.css') }}"
/>
{% endblock %} 
{% block style %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
{% endblock %} 
{% block content %}
<div class="container p-2">
    <main class="form-signin">
        <form method="post">
        <img
            class="mx-auto d-block mb-5"
            src="{{ url_for('static', filename='images/logo.png') }}"
            width="300"
            height="114"
        />
        <h1 class="text-center h3 mb-3 fw-normal">Будь-ласка, створіть акаунт</h1>
        <div class="form-floating">
            <input
                type="text"
                class="form-control"
                id="login"
                name='login'
                placeholder="name"
            />
            <label for="login">Логін</label>
            </div>
        <div class="form-floating">
            <input
            type="email"
            class="form-control"
            id="email"
            name='email'
            placeholder="name@example.com"
            />
            <label for="email">Email-адреса</label>
        </div>
        <div class="form-floating">
            <input
            type="password"
            class="form-control"
            id="password"
            name='password'
            placeholder="Password"
            />
            <label for="password">Пароль</label>
        </div>
        <div class="form-floating">
            <input
                type="password"
                class="form-control"
                id="password2"
                name='password2'
                placeholder="Password2"
            />
            <label for="password2">Повторіть пароль</label>
            </div>
            <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
            Зареєструватися
        </button>
    </main>
</div>
{% endblock %}
