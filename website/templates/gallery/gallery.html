{% extends 'base.html' %}
{% block title %}Галерея{% endblock %}
{% set gallery = '/gallery' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
{% endblock %}

    <div class="row p-3">
      {% for g in gal %}
        <div class="col-sm-6 col-md-4 mb-3">
          <img
            src="{{ url_for('static', filename='gallery/' + g.img) }}"
            class="gallery-item w-100 shadow-1-strong rounded mb-4"
            alt="{{g.text}}"
          />
        </div>
